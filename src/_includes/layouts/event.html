<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | Lunch.dev Community Calendar</title>
  </head>
  <body>
    {% include partials/header.html %}
    <main>
      <h1>{{ title }}</h1>
      {% if speakers %}
      <ul>
        {% for speaker in speakers %}
        <li>{{ speaker }}</li>
        {% endfor %}
      </ul>
      {% endif %} {{ content }}
    </main>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/WP9aTzG8EoA"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/mXgnSwGWtjI"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zOM4RvrHUe8"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
